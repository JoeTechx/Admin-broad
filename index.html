<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashBoard</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- ================= ASIDE BAR ======================= -->
      <aside>
        <div class="top">
          <div class="logo">
            <img src="./assets/logo.png" alt="" />
            <h2>JOE<span class="danger">TECH</span></h2>
          </div>
          <div class="close" id="close-btn">
            <i class="uil uil-times"></i>
          </div>
        </div>
        <div class="sidebar">
          <a href="#"
            ><i class="uil uil-microsoft"></i>
            <h3>DashBoard</h3></a
          >
          <a href="#" class="active"
            ><i class="uil uil-user"></i>
            <h3>Customers</h3></a
          >
          <a href="#"
            ><i class="uil uil-receipt"></i>
            <h3>Orders</h3></a
          >
          <a href="#"
            ><i class="uil uil-analytics"></i>
            <h3>Analytics</h3></a
          >
          <a href="#"
            ><i class="uil uil-message"></i>
            <h3>Messages</h3>
            <span class="message-count">26</span></a
          >
          <a href="#"
            ><i class="uil uil-shopping-cart-alt"></i>
            <h3>Products</h3></a
          >
          <a href="#"
            ><i class="uil uil-exclamation-octagon"></i>
            <h3>Reports</h3></a
          >
          <a href="#"
            ><i class="uil uil-setting"></i>
            <h3>Settings</h3></a
          >
          <a href="#"
            ><i class="uil uil-plus"></i>
            <h3>Add Product</h3></a
          >
          <a href="#"
            ><i class="uil uil-signout"></i>
            <h3>Logout</h3></a
          >
        </div>
      </aside>
      <!-- ================= END OF ASIDE BAR ======================= -->

      <!-- ================== MAIN ======================= -->
      <main>
        <h1>Dashboard</h1>

        <div class="date">
          <input type="date" />
        </div>

        <div class="insights">
          <!-- ================= SALES ======================= -->
          <div class="sales">
            <span class="material-icons"> analytics </span>
            <div class="middle">
              <div class="left">
                <h3>Total Sales</h3>
                <h1>$25,024</h1>
              </div>
              <div class="progress">
                <svg class>
                  <circle cx="38" cy="38" r="36"></circle>
                </svg>
                <div class="number">
                  <p>81%</p>
                </div>
              </div>
            </div>
            <small class="text-muted">Last 24 Hours</small>
          </div>
          <!-- ================= END OF SALES ======================= -->

          <!-- ================= EXPENSES ======================= -->
          <div class="expenses">
            <span class="material-icons"> bar_chart </span>
            <div class="middle">
              <div class="left">
                <h3>Total Expenses</h3>
                <h1>$14,160</h1>
              </div>
              <div class="progress">
                <svg>
                  <circle cx="38" cy="38" r="36"></circle>
                </svg>
                <div class="number">
                  <p>62%</p>
                </div>
              </div>
            </div>
            <small class="text-muted">Last 24 Hours</small>
          </div>
          <!-- ================= END OF EXPENSES ======================= -->

          <!-- ================= INCOME ======================= -->
          <div class="income">
            <span class="material-icons"> stacked_line_chart </span>
            <div class="middle">
              <div class="left">
                <h3>Total Income</h3>
                <h1>$10,864</h1>
              </div>
              <div class="progress">
                <svg>
                  <circle cx="38" cy="38" r="36"></circle>
                </svg>
                <div class="number">
                  <p>44%</p>
                </div>
              </div>
            </div>
            <small class="text-muted">Last 24 Hours</small>
          </div>
          <!-- ================= END OF INCOME ======================= -->
        </div>
      </main>
      <!-- ================= END OF MAIN ======================= -->
    </div>
  </body>
</html>
